<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Balanced Diet Manager</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <h1>Welcome to Your Dashboard</h1>

  <!-- Food Entry Section -->
  <section>
    <h2>Log Your Food</h2>
    <form onsubmit="event.preventDefault(); logFoodEntry(foodName.value, foodQty.value)">
      <input type="text" id="foodName" placeholder="e.g., Banana" required />
      <input type="number" id="foodQty" placeholder="Quantity in grams" required />
      <button type="submit">Add Food</button>
    </form>
  </section>

  <!-- Summary Section -->
  <section>
    <h2>Daily Nutritional Summary</h2>
    <button onclick="getDailySummary()">Get Summary</button>

    <div id="summaryResults" style="margin-top: 20px;">
      <p>Calories: <span id="calories">-</span></p>
      <p>Protein: <span id="protein">-</span></p>
      <p>Carbohydrates: <span id="carbs">-</span></p>
      <p>Fats: <span id="fats">-</span></p>
    </div>

    <!-- Chart canvas -->
    <canvas id="nutritionChart" width="400" height="300" style="margin-top: 20px;"></canvas>

    <!-- Suggestions Section -->
    <div id="dietSuggestion" style="margin-top: 20px; font-weight: bold; color: #333;"></div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/foodLogger.js"></script>
  <script src="js/summary.js"></script>
</body>

</html>
